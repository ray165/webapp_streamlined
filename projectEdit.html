<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Streamlined</title>
    <meta name="comp1800 boilerplate code" content="my bcit project">
    <meta name="author" content="BCIT">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/skeleton.css">
    <link rel="stylesheet" href="/styles/projectEdit.css">

    <!-- Optional styles and scripts of your own -->


</head>

<body>

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">Streamlined</a>

        </div>
    </nav>

    <!-- main content -->
    <div class="card justify-content-center">
        <form action="/" method="POST">
            <div class="container">
                <h1 class="display-6">Edit!</h1>
            </div>

            <div class="d-grid">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Enter Name</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" id="pName">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" id="pDescription">
                </div>
                <div class="form-group row">
                    <div class="d-inline-block">
                        <span class="input-group-text" id="inputGroup-sizing-default">Due Date</span>
                        <input class="form-control" type="date" value="2021-04-10" id="pDueDate">
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button">Priority</button>
                <select class="form-select" id="pPriority" aria-label="Example select with button addon">
                    <option selected>Choose...</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Undecided">Undecided</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button">Progress</button>
                <select class="form-select" id="pProgress" aria-label="Example select with button addon">
                    <option selected>Choose...</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Delayed">Delayed</option>
                    <option value="Not Started">Not Started</option>
                </select>
            </div>

            <div class="float-end">
                <a type="button" class="btn btn-primary btn-lg" id="save">Save</a>
            </div>
        </form>

    </div>
    <!-- ***************************** -->
    <!-- bottom nav bar! -->
    <!-- ***************************** -->
    <nav class="navbar fixed-bottom navbar-light bg-info" id="botNav">
        <div class="gridNavContainer">
            <a class="d-inline navbar-brand " href="main.html">
                <img src="/images/homeBtn.png" class="d-inline-block align-top navPic" alt="homeBtn">
            </a>
            <a class="d-inline navbar-brand " href="members.html">
                <img src="/images/membersBtn.png"  class="d-inline-block align-top navPic" alt="members">
            </a>
            <a class="d-inline navbar-brand " href="firstCreation.html">
                <img src="/images/createBtn.png"  class="d-inline-block align-top navPic" alt="create">
            </a>
            <a class="d-inline navbar-brand " href="projects.html">
                <img src="/images/projectsBtn.png"  class="d-inline-block align-top navPic" alt="projects">
            </a>
        </div>
    </nav>

    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <!-- Setup for firebase! -->

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <!-- API Keys!     -->
    <script src="scripts/firebase_api.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->

    <script src="/scripts/projectEdit.js" type="text/javascript" charset="UTF-8"></script>
</body>
